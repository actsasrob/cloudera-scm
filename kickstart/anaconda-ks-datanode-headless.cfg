# Kickstart file automatically generated by anaconda.

#version=DEVEL
install
url --url=http://mirror.centos.org/centos-6/6/os/x86_64/
lang en_US.UTF-8
keyboard us
network --onboot yes --device eth0 --bootproto dhcp --ipv6 auto
rootpw  --iscrypted $6$8XORNQSk3zGqBC6/$KwASFje.4lLLG7grnbgrKO3qo82cmLSHpDVqdJWGZXQbHEaeV8oQTnrDdiHKu3IZtt0/xSsjzUQAaYTx1ajwc.
firewall --service=ssh
authconfig --enableshadow --passalgo=sha512
selinux --enforcing
timezone --utc America/New_York
bootloader --location=mbr --driveorder=vda --append="crashkernel=auto rhgb quiet"
# The following is the partition information you requested
# Note that any partitions you deleted are not expressed
# here so unless you clear all partitions first, this is
# not guaranteed to work
clearpart --none

part /boot --fstype=ext4 --asprimary --size=300
part pv.253002 --grow --asprimary --size=200
part swap --size=2000
volgroup vg_root --pesize=4096 pv.253002
logvol / --fstype=ext4 --name=lv_root --vgname=vg_root --size=13056

repo --name="CentOS"  --baseurl=http://mirror.centos.org/centos-6/6/os/x86_64/ --cost=100

%packages
@base
@console-internet
@core
@debugging
@directory-client
@hardware-monitoring
@large-systems
@network-file-system-client
@network-tools
@performance
@perl-runtime
@security-tools
@server-platform
@server-policy
@system-admin-tools
@workstation-policy
pax
python-dmidecode
oddjob
sgpio
device-mapper-persistent-data
samba-winbind
certmonger
pam_krb5
krb5-workstation
perl-DBD-SQLite
p11-kit-trust
openscap
openscap-utils
